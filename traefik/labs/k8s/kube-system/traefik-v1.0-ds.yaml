---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-v1-controller
  namespace: kube-system

---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: traefik-v1-controller
  namespace: kube-system
  labels:
    k8s-app: traefik-v1
spec:
  template:
    metadata:
      labels:
        k8s-app: traefik-v1
        name: traefik-v1
    spec:
      serviceAccountName: traefik-v1-controller
      terminationGracePeriodSeconds: 60
      containers:
      - image: traefik
        name: traefik-v1
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: admin
          containerPort: 8080
        securityContext:
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        args:
        - --api
        - --kubernetes
        - --logLevel=INFO
